<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="../jquery-1.11.3.js"></script>
</head>
<body>
	<ul>
		<li>Item 1</li>
		<li>Item 2</li>
		<li class="special">Item 3</li>
		<li>Item 4</li>
		<li>Item 5</li>
	</ul>
	<div>
		<strong>Message: </strong>
		<ul id="message-list"></ul>
	</div>
	<script type="text/javascript">
	function printMessage(text){
		$("#message-list").append("<li>Message: " + text + "</li>");
	}

	var $specialItem = $(".special");
	printMessage($specialItem.text());
	printMessage($specialItem.next().text());
	printMessage($specialItem.prev().text());

	//undefined, $specialItem is not a DOM element and has no method nextSibling
	printMessage($specialItem.nextSibling);

	</script>


</body>
</html>
