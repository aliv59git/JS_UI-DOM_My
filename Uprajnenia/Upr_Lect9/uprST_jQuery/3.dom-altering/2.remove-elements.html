<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style type="text/css" >
    #item-list {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    #item-list li {
      display: inline-block;
      width: 60px;
      height: 60px;
      margin: 0;
      margin-right: 15px;
      margin-bottom: 15px;
      padding:0;
      border: 1px solid black;
      border-radius: 5px;
      text-align: center;
    }
    #item-list li:nth-child(2n-1) {
      background: #ccc;
    }
    .button {
      display: inline-block;
      margin: 5px;
      padding: 5px 15px;
      background-color: #ccc;
      border: 1px solid black;
      border-radius: 5px;
      color: black;
      text-decoration: none 
    }
    .button:hover {
      text-decoration: underline;
    }
  </style>
  <script type="text/javascript" src="../jquery-1.11.3.js"></script>
</head>
<body>
  <a href="#" class="button" id="delete-even">Delete at event positions</a>
  <a href="#" class="button" id="fade-button">Fade out/fade in</a>
  <a href="#" class="button" id="animate-button"> Animate </a>
  <ul id="item-list"></ul>
  <script type="text/javascript">
    var i,
        count=64,
        $list;
    $list = $("#item-list");
    for (var i = 0; i < count; i+=1) {
      $list.append('<li>Item #' + i + '</li>')
    }

    $('#delete-even').on('click', function (){
      $list.find('li:odd').remove();
    });

    $('#fade-button').on('click', function (){
      $list.fadeOut(3000);
      $list.fadeIn(3000);
    });


    $('#animate-button').on('click', function (){
      $list.animate({
        height: 'toggle'
      }, 4000, function (){
        //Animation complete.
      });
    });
  </script>

  
</body>
</html>
