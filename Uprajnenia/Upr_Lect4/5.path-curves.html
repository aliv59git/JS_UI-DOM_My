<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SVG and SVG Frameworks Demos - Paths: Line commands</title>
  <link rel="stylesheet" href="">
  <style type="text/css" media="screen">
    svg{
      margin: 30px;
      border:1px solid black;
    }
  </style>
</head>
<body>
<div id="root">
   <svg width="900" height="450">
     <g>
       <rect x="90" y="345" width="140" height="40" fill="purple" stroke="black"></rect>
       <text x="100" y="370" fill="white">Cubic Bezier Curve</text>
       <path stroke="purple" fill="none" stroke-width="5" d="M 50 200 C60 450 145 300 200 200 S225 50 300 200"></path>
     </g>
     <g>
       <rect x="360" y="345" width="175" height="40" fill="green" stroke="black"></rect>
       <text x="370" y="370" fill="white">Quadratic Bezier Cureve</text>
       <path stroke="green" fill="white" stroke-width="5" d="M350 200 Q360 450 400 200 T525 200"></path>
     </g>
   </svg>
 </div> 
</body>
</html>
