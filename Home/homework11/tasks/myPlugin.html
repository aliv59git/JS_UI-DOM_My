<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="">
</head>
<body>
  <ul id=my-menu>
    <li>Ivan</li>
    <li>Pesho</li>
    <li>Gosho</li>
    <li>Rado</li>
  </ul>
  <script src="../jQuery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8" >
    $.fn.beautifullMenu = function (options){
      options = options || {};
      options.fontSize = options.fontSize || '10px';
      options.backgroundColor = options.backgroundColor || 'grey';

      var $this = $(this);
      $this.css('list-style-type', 'none');
      $this.children('li').css({
        'display': 'inline-block',
        'padding': '15px',
        'background-color': 'pink',
        'border': '1px solid red'
      }).on('click', function(){
        var eventThis = $(this);
        alert(eventThis.text());
      });
      return this;
    }
  

  $('#my-menu').beautifullMenu({
        backgroundColor: 'blue',
        fontSize: '15px'
      })
    .addClass('my-custom-menu');
  </script>
  
</body>
</html>
